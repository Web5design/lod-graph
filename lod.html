<html>
  <head>
    <title>Force-Directed Layout</title>
    <script type="text/javascript" src="protovis-r3.2.js"></script>
    <script type="text/javascript" src="lod.js"></script>
    <style type="text/css">
    body {
      margin: 0;
    }
    </style>
  </head>
  <body>
  <script type="text/javascript+protovis">

function nodeColor(node) {
    if (node.rating == 5)
        return "green";
    else if (node.rating == 4)
        return "lightgreen";
    else if (node.rating == 3)
        return "yellow";
    else if (node.rating == 2)
        return "orange"
    else if (node.rating == 1)
        return "red";
    else 
        return "white";
}

var maxCount = 1;
for (var i = 0; i < lod.links.length; i++) {
    if (lod.links[i].count > maxCount) {
        maxCount = lod.links[i].count;
    }
}
for (var i = 0; i < lod.links.length; i++) {
    lod.links[i].value = Math.log(lod.links[i].count) / Math.log(maxCount);
}

var w = document.body.clientWidth,
    h = document.body.clientHeight,
    colors = pv.Colors.category19();

var vis = new pv.Panel()
    .width(w)
    .height(h)
    .fillStyle("white")
    .event("mousedown", pv.Behavior.pan())
    .event("mousewheel", pv.Behavior.zoom());

var force = vis.add(pv.Layout.Force)
    .nodes(lod.nodes)
    .links(lod.links)
    .bound(true)
    .chargeConstant(-70)
    .springDamping(0.1)
    .springLength(20)
    .springConstant(0.01);

force.link.add(pv.Line);

force.node.add(pv.Dot)
    .size(function(d) (Math.pow(d.triples, 1/3) / 3) * Math.pow(this.scale, -1.5))
    .fillStyle(function(d) nodeColor(d))
    .strokeStyle(function() this.fillStyle().darker())
    .lineWidth(1)
    .title(function(d) d.nodeTitle)
    .event("mousedown", pv.Behavior.drag())
    .event("drag", force)
    .event("click", function(d) window.open(d.ckanUrl));

force.label.add(pv.Label)
    .visible(function(d) d.triples > 10000000);

vis.render();

    </script>
  </body>
</html>
